<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Traffic Light</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 3rem;
    }

    .light {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 1rem auto;
      background: #ccc;
      transition: background 0.3s;
    }

    .green { background: green; }
    .orange { background: orange; }
    .red { background: red; }

    .data {
      font-size: 1.1rem;
      margin-top: 1rem;
    }

    .compass-container {
      margin-top: 2rem;
    }

    .compass {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto;
      border: 2px solid #333;
      border-radius: 50%;
    }

    .arrow {
      position: absolute;
      top: 10px;
      left: 50%;
      width: 4px;
      height: 50px;
      background: red;
      transform-origin: bottom center;
      transform: rotate(0deg);
      transition: transform 0.5s ease-in-out;
    }

    .label {
      position: absolute;
      font-weight: bold;
    }

    .n { top: 5px; left: 50%; transform: translateX(-50%); }
    .e { top: 50%; right: 5px; transform: translateY(-50%); }
    .s { bottom: 5px; left: 50%; transform: translateX(-50%); }
    .w { top: 50%; left: 5px; transform: translateY(-50%); }
  </style>
</head>
<body>
  <h1>Weather Status</h1>
  <div id="traffic-light" class="light"></div>
  <p id="status-text">Loading...</p>
  <div class="data" id="details"></div>

  <!-- Wind direction compass -->
  <div class="compass-container">
    <h2>Wind Direction</h2>
    <div class="compass">
      <div class="arrow" id="wind-arrow"></div>
      <div class="label n">N</div>
      <div class="label e">E</div>
      <div class="label s">S</div>
      <div class="label w">W</div>
    </div>
  </div>

  <script>
    // Convert degrees to compass direction
    function degToCompass(deg) {
      const dirs = ["N", "NNE", "NE", "ENE", "E", "ESE", "SE", "SSE",
                    "S", "SSW", "SW", "WSW", "W", "WNW", "NW", "NNW"];
      const index = Math.round(deg / 22.5) % 16;
      return dirs[index];
    }

    fetch("/api/weather-status")
      .then(res => res.json())
      .then(data => {
        const light = document.getElementById("traffic-light");
        const statusText = document.getElementById("status-text");
        const details = document.getElementById("details");
        const arrow = document.getElementById("wind-arrow");

        light.classList.remove("green", "orange", "red");
        light.classList.add(data.status);

        const windDir = degToCompass(data.windDirection);

        statusText.textContent = `Status: ${data.status.toUpperCase()} | Temp: ${data.temperature}Â°C`;

        details.innerHTML = `
          <p>ðŸ’¨ Wind Speed: ${data.windSpeed} m/s (${data.windSpeedBft} Bft)</p>
          <p>ðŸŒ¬ Gusts: ${data.windGust} m/s (${data.windGustBft} Bft)</p>
          <p>ðŸ§­ Direction: ${windDir} (${data.windDirection}Â°)</p>
        `;

        arrow.style.transform = `rotate(${data.windDirection}deg)`;
      })
      .catch(() => {
        document.getElementById("status-text").textContent = "Error loading data";
      });
  </script>
</body>
</html>
