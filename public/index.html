<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Traffic Light</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 3rem;
    }

    .light {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 1rem auto;
      background: #ccc;
      transition: background 0.3s;
    }

    .green { background: green; }
    .orange { background: orange; }
    .red { background: red; }

    .data {
      font-size: 1.1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Weather Status</h1>
  <div id="traffic-light" class="light"></div>
  <p id="status-text">Loading...</p>
  <div class="data" id="details"></div>

  <script>
    // Convert degrees to compass direction
    function degToCompass(deg) {
      const dirs = ["N", "NNE", "NE", "ENE", "E", "ESE", "SE", "SSE",
                    "S", "SSW", "SW", "WSW", "W", "WNW", "NW", "NNW"];
      const index = Math.round(deg / 22.5) % 16;
      return dirs[index];
    }

    fetch("/api/weather-status")
      .then(res => res.json())
      .then(data => {
        const light = document.getElementById("traffic-light");
        const statusText = document.getElementById("status-text");
        const details = document.getElementById("details");

        light.classList.remove("green", "orange", "red");
        light.classList.add(data.status);

        const windDir = degToCompass(data.windDirection);

        statusText.textContent = `Status: ${data.status.toUpperCase()} | Temp: ${data.temperature}Â°C`;

        details.innerHTML = `
          <p>ðŸ’¨ Wind Speed: ${data.windSpeed} m/s (${data.windSpeedBft} Bft)</p>
          <p>ðŸŒ¬ Gusts: ${data.windGust} m/s (${data.windGustBft} Bft)</p>
          <p>ðŸ§­ Direction: ${windDir} (${data.windDirection}Â°)</p>
        `;
      })
      .catch(() => {
        document.getElementById("status-text").textContent = "Error loading data";
      });
  </script>
</body>
</html>
