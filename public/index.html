<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Traffic Light</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 3rem;
    }

    .light {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 1rem auto;
      background: #ccc;
      transition: background 0.3s;
    }

    .green { background: green; }
    .orange { background: orange; }
    .red { background: red; }
  </style>
</head>
<body>
  <h1>Weather Status</h1>
  <div id="traffic-light" class="light"></div>
  <p id="status-text">Loading...</p>

  <script>
    fetch("/api/weather-status")
      .then(res => res.json())
      .then(data => {
        const light = document.getElementById("traffic-light");
        const statusText = document.getElementById("status-text");

        light.classList.remove("green", "orange", "red");
        light.classList.add(data.status);

        statusText.textContent = `Status: ${data.status.toUpperCase()} | Temp: ${data.temperature}Â°C`;
      })
      .catch(() => {
        document.getElementById("status-text").textContent = "Error loading data";
      });
  </script>
</body>
</html>
